{% extends 'base.html' %}

{% block title %}Add Word{% endblock %}

{% block body %}
    <form method="post" class="form-horizontal">
        <h1>Sign in</h1>
        {% load bootstrap3 %}
        {% csrf_token %}

        <div class="form-group">
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
                <input type="text" name="username" maxlength="255" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">PASSWORD</label>
            <div class="col-sm-10">
                <input type="password" name="password" maxlength="255" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </div>
    </form>
{% endblock %}
