{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block body %}
    <form method="post" class="form-horizontal">
        <h1>Sign Up</h1>
        {% load bootstrap3 %}
        {% csrf_token %}

        <div class="form-group">
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
                <input type="text" name="username" maxlength="255" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">EMAIL</label>
            <div class="col-sm-10">
                <input type="text" name="email" maxlength="255" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">PASSWORD</label>
            <div class="col-sm-10">
                <input type="password" name="password1" maxlength="255" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">CONFIRM PASSWORD</label>
            <div class="col-sm-10">
                <input type="password" name="password2" maxlength="255" class="form-control" required/>
                <span>{{ form.password2.errors }}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
{% endblock %}
