<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word list</title>
</head>
<body>

{% include 'nav.html' %}

<div class="container">
    {% load bootstrap3 %}

    {% bootstrap_css %}
    {% bootstrap_javascript jquery=1 %}

    {% bootstrap_messages %}

    <table class="table table-striped">
        <tr>
            <th>Question</th>
            <th>Answer</th>
            <th></th>
        </tr>
        {% for word in word_list %}
            <tr>
                <td>{{ word.question }}</td>
                <td>{{ word.answer }}</td>
                <td class="delete_word_btn" style="color: red; cursor: pointer;" data-id="{{ word.id }}">X</td>
            </tr>
        {% endfor %}
    </table>
</div>

{% load static %}
<script src="{% static 'js/wordlist.js' %}"></script>

</body>
</html>
