<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word list</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Memorist</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/words/add/">단어 추가</a></li>
            <li><a href="/words/">단어 목록</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    {% load bootstrap3 %}

    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {% bootstrap_messages %}

    <table class="table table-striped">
        <tr>
            <th>Question</th>
            <th>Answer</th>
        </tr>
        {% for word in word_list %}
            <tr>
                <td>{{ word.question}}</td>
                <td>{{ word.answer }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
