<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word list</title>
</head>
<body>
    {% load bootstrap3 %}

    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {% bootstrap_messages %}

    <table class="table table-striped">
         <tr>
            <th>Question</th>
            <th>Answer</th>
        </tr>
        {% for word in word_list %}
            <tr>
                <td>{{ word.question}}</td>
                <td>{{ word.answer }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
