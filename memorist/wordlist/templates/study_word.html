{% extends 'base.html' %}

{% block title %}Study word{% endblock %}

{% block body %}
    <div id="id_study_question_types">
        <label class="radio-inline"><input type="radio" name="question_type" checked>All</label>
        <label class="radio-inline"><input type="radio" name="question_type">Words</label>
        <label class="radio-inline"><input type="radio" name="question_type">Sentences</label>
    </div>
    <hr>
    <div>
        Question : <span id="id_study_question_block">{{ word.question }}</span>
        <button id="id_pronounce_button" type="button" class="btn btn-primary" data-questionid="id_study_question_block"
                data-mediaurl="{{ MEDIA_URL }}">P
        </button>
    </div>
    <p>Answer : <span hidden id="id_study_answer_block">{{ word.answer }}</span></p>

    {% load bootstrap3 %}
    {% buttons %}
        <button id="id_study_confirm_btn" type="button" class="btn btn-primary">답 확인</button>
        <button id="id_study_next_btn" type="button" class="btn btn-primary">다음</button>
        <button id="id_study_remove_btn" type="button" class="btn btn-primary" data-id="{{ word.id }}">제거</button>
    {% endbuttons %}
{% endblock %}
